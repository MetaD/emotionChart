<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Experiment</title>
        <script src="js/firebase.js"></script>
        <script src="js/jquery.min.js"></script> 
        <script src="js/highcharts.js"></script>
        <script src="js/draggable-points.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/moving-trace.js"></script>
        <script src="js/get_missing_points.js"></script>

        <link href="css/chart.css" rel="stylesheet">
        <link href="css/bootstrap.min.css" rel="stylesheet">
    </head>
    <style type="text/css">
        body { background:none transparent; }
    </style>

    <body>
        <div id="experiment-page">
            <div id="all-charts">
                <div id="container"></div>
                <div id="trace-container"></div>
                <div id="drag"></div>
                <div id="drop"></div>
            </div>
            <div id="buttons" align="center">
                <button id="resetBtn" class="autocompare btn btn-default">Reset</button>
                <button id="nextBtn" class="autocompare btn btn-primary">Next</button>
            </div>
        </div>

        <div id="finish-page" class="hidden center">
            <p>Thank you for participating!</p>
        </div>

        <script src="js/constants.js"></script>
        <script src="js/globals.js"></script>
        <script src="js/chart.js"></script>
        <script src="js/experiment-msg-handler.js"></script>
    </body>
</html>
